- title: "Automated Pleural Effusion Detection on Chest X-Rays"
  image: TBG_SL.png
  description: In this paper we present a lightweight solution to help identify a pathological condition called Pleural Effusion using chest x-rays (CXR). Patients with Pleural Effusion have been found to have increased mortality rates, and if left undiagnosed effusion has been found to contribute to congestive heart failure, malignancy, pulmonary embolism, and tuberculosis [15][13]. Using convolutional neural network architectures we developed a model to assist in the successful diagnosis of Pleural Effusion. The effectiveness of our model was evaluated against 200 studies manually labeled by consensus from 3 board certified radiologist. We demonstrate that our model is able to reproduce current baseline performance for this task with a model that is 10x smaller and 30x faster. This lighter architecture allows for more flexibility in deployment including the ability to deploy directly on an edge node. We present this model as a tool for the radiologists to diagnose the presence of Pleural Effusion from a diagnostic imaging study.
  authors: N Wall, M Palanisamy, J Santerre

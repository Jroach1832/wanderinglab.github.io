- title: "Stationary Exercise Classification using IMUs and Deep Learning"
  image: TBG_SL.png
  description: In the current market, successful fitness tracking devices utilize heart rate and GPS to determine performance. These devices are useful, but don't extensively classify stationary exercise. This paper proposes a modern approach for tuning and investigating optimal neural network types on stationary exercises using Inertial Measurement Units (IMUs). Using three IMUs located on the ankle, waist, and wrist, data is collected to map the body as it moves during the stationary physical activity. A novel five-stage deep learning tuning system was written and deployed to classify user movement as one of three classes air squats, jumping jacks, and kettlebell swings. It was determined that the ConvLSTM2D type is the most accurate and second fastest for training stationary exercise classification. Tracking of human movement extends to realms outside of fitness such as robotics, medical and military applications.
  authors: Andrew M Heroy, Zackary Gill, Samantha Sprague, J Santerre
